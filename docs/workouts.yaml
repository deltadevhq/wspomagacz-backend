/api/workouts:
  get:
    summary: Fetch all workouts
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: query
        name: user_id
        required: false
      - in: query
        name: status
        required: false
        schema:
          type: string
          enum: [ completed, in_progress, planned, skipped ]
      - in: query
        name: date
        required: false
        example: 2024-10-28
    responses:
      200:
        description: Successfully retrieved all workouts
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Workout"
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - No workouts found
  put:
    summary: Create new workout or edit existing
    description: This endpoint requires authorization token, you can only put workout for currently logged user
    tags: [ Workouts ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
                minimum: 0
                nullable: true
              related_workout_id:
                type: integer
                example: null
                nullable: true
              name:
                type: string
                example: "Arm day"
                nullable: true
              exercises:
                type: array
                items:
                  type: object
                  properties:
                    exercise:
                      $ref: "#/components/schemas/Exercise"
                    sets:
                      type: array
                      items:
                        type: object
                        properties:
                          reps:
                            type: integer
                            example: 10
                            minimum: 0
                          weight:
                            type: float
                            example: 75
                            minimum: 0
                            nullable: true
                          order:
                            type: integer
                            example: 1
                            minimum: 0
                    order:
                      type: integer
                      example: 1
                      minimum: 0
              date:
                type: date
                example: 2024-09-08
                nullable: true
              notes:
                type: string
                example: "Great workout"
    responses:
      200:
        description: Successfully updated workout data
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
/api/workouts/{id}:
  get:
    summary: Fetch single workout by its ID
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
      200:
        description: Successfully retrieved workout data
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workout"
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
  delete:
    summary: Delete workout by its ID
    description: This endpoint requires authorization token, you can only delete workout for currently logged user
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
      200:
        description: Successfully deleted workout
        content:
          application/json:
            schema:
              type: object
              example: { "message": "Workout deleted successfully" }
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
/api/workouts/{id}/summary:
  get:
    summary: Fetch workout summary
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
    200:
      description: Successfully retrieved workout summary
      content:
      application/json:
        schema:
        type: object
        properties:
          workout:
            $ref: "#/components/schemas/Workout"
          experience_history:
            type: object
          duration:
            type: integer
            example: 60
            minimum: 0
          total_weight:
            type: float
            example: 750
            minimum: 0
    400:
      description: Bad request - Invalid workout ID
    401:
      description: Unauthorized - Invalid or missing token
    403:
      description: Forbidden - Token does not have the required permissions
    404:
      description: Not Found - Workout not found
/api/workouts/{id}/start:
  post:
    summary: Sets the workout start time to current time
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
      200:
        description: Successfully started the workout
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
/api/workouts/{id}/stop:
  post:
    summary: Removes the workout start time
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
      200:
        description: Successfully stopped the workout
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
/api/workouts/{id}/finish:
  post:
    summary: Sets the workout finish time to current time
    description: This endpoint requires authorization token
    tags: [ Workouts ]
    parameters:
      - in: path
        name: id
        required: true
        description: Workout ID
    responses:
      200:
        description: Successfully finished the workout
      400:
        description: Bad request - Invalid workout ID
      401:
        description: Unauthorized - Invalid or missing token
      403:
        description: Forbidden - Token does not have the required permissions
      404:
        description: Not Found - Workout not found
components:
  schemas:
    Workout:
      type: object
      properties:
        id:
          type: integer
          example: 1
          minimum: 0
        related_workout_id:
          type: integer
          example: null
        user_id:
          type: integer
          example: 1
        name:
          type: string
          example: "Arm day"
        exercises:
          type: array
          items:
            type: object
            properties:
              exercise:
                $ref: "#/components/schemas/Exercise"
              sets:
                type: array
                items:
                  type: object
                  properties:
                    reps:
                      type: integer
                      example: 10
                      minimum: 0
                    weight:
                      type: float
                      example: 75
                      minimum: 0
                      nullable: true
                    order:
                      type: integer
                      example: 1
                      minimum: 0
              order:
                type: integer
                example: 1
                minimum: 0
        date:
          type: date
          example: 2024-09-08
        started_at:
          type: date
          example: 2024-09-08T10:00:00
          nullable: true
        finished_at:
          type: date
          example: 2024-09-08T11:00:00
          nullable: true
        status:
          type: string
          example: completed
          enum: [ completed, in_progress, planned, skipped ]
        notes:
          type: string
          example: "Great workout"

/api/achievements:
  get:
    summary: Returns all achievements
    tags: [ Achievements ]
    responses:
      200:
        description: Successfully retrieved all achievements
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Achievement"
      401:
        description: Unauthorized - Invalid or missing token

components:
  schemas:
    Achievement:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier of the achievement.
          example: 1
        name:
          type: string
          description: The name of the achievement.
          example: "First Workout"
        description:
          type: string
          description: The description of the achievement.
          example: "Complete your first workout."
        goal:
          type: integer
          description: The goal required to complete the achievement.
          example: 1
        xp:
          type: integer
          description: The number of points awarded for completing the achievement.
          example: 10
        category:
          type: string
          description: The category of the achievement.
          example: "Fitness"
